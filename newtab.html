<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New tab</title>
  <link rel="stylesheet" href="newtab.css">
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="background">
    <img src="background.jpg" alt="background">
  </div>
  <h1 id="time" class="time"></h1>


  <div class="ag-format-container">
    <div class="ag-courses_box">
      <div class="ag-courses_item" draggable="true" data-id="github">
        <a href="https://github.com/onlyhouska" class="ag-courses-item_link">
          <div class="ag-courses-item_bg github"></div>
          <div class="ag-courses-item_title">
            Github
          </div>
        </a>
      </div>

      <div class="ag-courses_item" draggable="true" data-id="instagram">
        <a href="https://www.instagram.com/honza_kocanda/" class="ag-courses-item_link">
          <div class="ag-courses-item_bg instagram"></div>
          <div class="ag-courses-item_title">
            Instagram
          </div>
        </a>
      </div>

      <div class="ag-courses_item" draggable="true" data-id="linkedin">
        <a href="https://www.linkedin.com/feed/" class="ag-courses-item_link">
          <div class="ag-courses-item_bg linkedin"></div>
          <div class="ag-courses-item_title">
            LinkedIn
          </div>
        </a>
      </div>

      <div class="ag-courses_item" draggable="true" data-id="bakalari">
        <a href="https://delta-skola.bakalari.cz/dashboard" class="ag-courses-item_link">
          <div class="ag-courses-item_bg bakalari"></div>
          <div class="ag-courses-item_title">
            Bakaláři
          </div>
        </a>
      </div>
    </div>
  </div>

  <script src="time.js"></script>
  <script src="drag-and-drop.js"></script>
</body>
</html>
